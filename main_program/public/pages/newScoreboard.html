<html>
    <head>
        <title>scoreboard</title>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/newscoreBoard.css">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="shortcut icon" type="image/png" href="images/favicon.jpg"/>
    </head>

    <body>

        <div class="teamDiv" id="balmoralDiv">
            <div class="houseDiv balmoral">Balmoral</div>
            <div class="pointsDiv balmoral" id="balmoralPoints">0</div>
        </div>

        <div class="teamDiv" id="sutherlandDiv">
            <div class="houseDiv sutherland">Sutherland</div>
            <div class="pointsDiv sutherland" id="sutherlandPoints">0</div>
        </div>
        
        <div class="teamDiv" id="gleneaglesDiv">
            <div class="houseDiv gleneagles">Gleneagles</div>
            <div class="pointsDiv gleneagles" id="gleneaglesPoints">0</div>
        </div>

        <div class="teamDiv" id="caladoniaDiv">
            <div class="houseDiv caladonia">Caledonia</div>
            <div class="pointsDiv caladonia" id="caladoniaPoints">0</div>
        </div>
                    
        <div class="teamDiv" id="walaceDiv">
            <div class="houseDiv walace">Wallace</div>
            <div class="pointsDiv walace" id="walacePoints">0</div>
        </div>

        <div class="teamDiv" id="ramsyDiv">
            <div class="houseDiv ramsy">Ramsay</div>
            <div class="pointsDiv ramsy" id="ramsyPoints">0</div>
        </div>
    </body>

    <script src="scripts/scoreboardScript.js"></script>
    <script>
        var teamDivs = [];
        for(var i = 0; i < 6; i++) {
            if(!document.getElementsByClassName('teamDiv')[i].hidden) {
                teamDivs.push(document.getElementsByClassName('teamDiv')[i]);
                teamDivs[i].style.marginTop = (i * (100/6)).toString() + "vh";
            }
        }
    </script>
</html>
